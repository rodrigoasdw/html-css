<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

<fieldset>
    <legend>
       Sexo 
    </legend>
    <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label> <br>
    <input type="radio" name="sexo" id="imasc" value="M" checked> <label for="imasc">Masculino  </label>
</fieldset>

<fieldset>
<legend>Esportes favoritos</legend>
<input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
<input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label> <br>
<input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label> <br>
<input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label>
</fieldset>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

   
</body>
</html>
