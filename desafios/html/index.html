<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe a mouse sobre os termos paradescobrir qual tag deverá usarem cada caso.</p>
    <ul type="squade">
        <li><abbr title="Use a tag p">Paragrafo</abbr></li>
        <li><abbr title="Use as tags H1 até H6">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagem</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag code">Codigo Fonte</abbr></li>
        <li><abbr title="Use as tags ol e li">Lista Numerada</abbr></li>
        <li><abbr title="Use as tags ul e li">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
